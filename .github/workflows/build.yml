name: Build and Release QRiftly

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller qr_scanner.spec
    
    - name: Test executable
      run: |
        dist/QRiftly.exe --help || echo "Executable created successfully"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: QRiftly-Windows
        path: dist/QRiftly.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/QRiftly.exe
        body: |
          ## 🚀 QRiftly Release
          
          ### Features
          - 📸 Screenshot QR scanning
          - 📁 File-based QR scanning  
          - 📷 Live webcam scanning
          - 📶 WiFi auto-connect
          - 🌐 URL auto-opening
          - 📋 Clipboard support
          
          ### Download
          Download `QRiftly.exe` and run directly - no installation needed!
          
          ### System Requirements
          - Windows 7 or higher
          - 512MB RAM minimum
          - 50MB free disk space
          
          ### Security
          - 🔒 100% offline operation
          - 🛡️ Input validation
          - 🧹 Secure file cleanup
          
          **Made with ❤️ by Anubhav Mishra**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}